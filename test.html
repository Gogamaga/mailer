    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container-input-checkbox {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 25px;
            height: 25px;
            border-radius: 3px;
            background-color: rgba(229, 226, 226, 0.959)
        }

        .container-input-checkbox input {
            position: absolute;
            width: 25px;
            height: 25px;
            opacity: 0;
        }

        .checkmark {
            display: flex;
            border-radius: 3px;
            width: 23px;
            height: 23px;
            background-color: rgb(38, 147, 230);
            justify-content: center;
            align-items: center;
            position: relative;
            opacity: 0;
            transition: opacity 0.2s;
        } //- - var letterItem = #{letterItem}
        //- - each item in letterItem
        //-   a(target="_blank" href=item.hrefItem style="display: block;margin-top: 10px")
        //-       div(style="width: 90%; float: left;margin-left: 5px;")

        //-       div(style="width: 95%;margin-left: 5px;")
        //-           div(style="width: 20%; float: left;")
        //-               div()
        //-                   div()
        //-                       img(style="max-width: 95%;" src=item.imageBrand alt="")
        //-           div(style="width: 77%; float: left;")
        //-               p(style="max-width: 100%; margin: 0;")
        //-                   img(style="max-width:95%;" src= item.imageItem alt="")
        //-       div(style="width: 85%; padding: 15px;float:left; background:#eddcc2; color:black;")
        //-           p(style="margin: 0;")= item.brandName
        //-               span(style="font-size: 18px;") Лот:
        //-                  b()= item.count  + item.units + '.'
        //-               span(style="float: right; font-size: 18px;") Ціна:
        //-                   b()= item.price + '€/' + item.units + '.'
        //-       div()
        //-           img(src="http://munhen-stock.com.ua/bundles/app/css/images/item_shadow.png" alt="" style="width:90%")
        .checkmark-inside {
            position: absolute;
            display: block;
            width: 15px;
            height: 10px;
            border-left: 2px solid #ffffff;
            border-bottom: 2px solid #ffffff;
            transform: rotate(-45deg);
            bottom: 8px;
        }


        .container-input-checkbox input:checked+.checkmark {
            opacity: 1;
        }

        .container-input-checkbox .checkmark:hover {
            opacity: 0.2;
        }
    </style>
</head>
